apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'idea'

repositories {
    mavenCentral()
    mavenLocal()

    // Before LaunchDarkly release artifacts get synced to Maven Central they are here along with snapshots:
    maven {
        url "https://oss.sonatype.org/content/groups/public/"
    }
}

allprojects {
    group = 'com.launchdarkly'
    version = "0.1.3-SNAPSHOT"
    sourceCompatibility = 1.7
    targetCompatibility = 1.7
}

dependencies {
    compile 'com.squareup.okhttp3:okhttp:3.2.0'
    testCompile "org.mockito:mockito-core:1.10.19"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.0'
}

jar {
    baseName = 'okhttp-eventsource'
    manifest {
        attributes("Implementation-Version": version)
    }
}
buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar, javadocJar
}

signing {
    sign configurations.archives
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'okhttp-eventsource'
                packaging 'jar'
                description 'EventSource Implementation built on OkHttp'
                url 'https://github.com/launchdarkly/okhttp-eventsource'

                scm {
                    connection 'scm:git:https://github.com/launchdarkly/okhttp-eventsource'
                    developerConnection 'scm:git:https://github.com/launchdarkly/okhttp-eventsource'
                    url 'https://github.com/launchdarkly/okhttp-eventsource'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        name 'LaunchDarkly'
                        email 'team@launchdarkly.com'
                    }
                }
            }
        }
    }
}